<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Lecture Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* İsteğe bağlı özelleştirmeler buraya eklenebilir */
    </style>
</head>
<body>
<div class="container">
    <h2 class="my-4">Student Lecture Registration Form</h2>
    <form th:action="@{/register/lectures/{id}(id=${lecture.id})}" th:object="${registerView}" method="post">
        <div class="form-group">
            <label for="lecture" >Lecture Name:</label>
            <input type="hidden" name="lecture" th:value="${lecture.id}">
            <input type="text" class="form-control" id="lecture" name="lecture" th:value="${lecture.name}" readonly>
        </div>

        <div class="form-group">
            <label for="student" >Select Student:</label>
            <select id="student" class="form-control" name="student" >
                <option value="">--Select Student--</option>
                <th:block th:each="student: ${students}">
                    <option th:value="${student.id}" th:text="${student.name}" ></option>
                </th:block>
            </select>
        </div>

        <div class="form-group">
            <label for="register_date"></label>
            <input type="date" class="form-control" id="register_date" name="register_date">
        </div>

        <div class="form-group">
            <label for="semester"></label>
            <input type="text" class="form-control" id="semester" name="semester">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-secondary" href="/register">Close</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
