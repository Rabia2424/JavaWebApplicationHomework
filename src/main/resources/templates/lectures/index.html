<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <p class="mt-5 mb-4">Students</p>
    <a style="display: block" class="btn btn-primary" href="/lectures/add"><i class="fa-solid fa-user-pen"></i>Add Lecture</a>

    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Credit</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lecture: ${lectures}">
            <td th:text="${lecture.name}"></td>
            <td th:text="${lecture.credit}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-warning btn-sm"
                   th:href="@{/lectures/update/{id}(id=${lecture.id})}">Update</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/lectures/delete/{id}(id=${lecture.id})}"
                   onclick="return confirm('Are you sure?')">Delete</a>
                <a class="btn btn-secondary btn-sm"
                   th:href="@{/register/lectures/{id}(id=${lecture.id})}">Registration</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
